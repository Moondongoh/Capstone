<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대원 선택</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>대원 선택</h1>
        <div class="member-list">
            <form method="POST" id="memberForm">
                {% for member in members %}
                <div class="member-item">
                    <button type="button" class="member-button" 
                            {% if member == "대원 1" %} onclick="location.href='/view_member'" {% endif %}>
                        {{ member }}
                    </button>
                </div>
                {% endfor %}
                <div class="buttons">
                    <button type="button" id="editButton"><i class="fas fa-cogs"></i></button>
                    <button type="submit" id="saveButton" style="display: none;">저장</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
