{% extends "base.html" %}
{% block content %}
<h2>탐지 로그</h2>

<form method="get" class="filters">
  <label>카메라</label>
  <select name="camera_id" onchange="this.form.submit()">
    <option value="">전체</option>
    {% for cam in cameras %}
      <option value="{{ cam.id }}" {% if selected_camera_id==cam.id %}selected{% endif %}>{{ cam.name }}</option>
    {% endfor %}
  </select>
</form>

<table class="table">
  <thead>
    <tr><th>시간(UTC)</th><th>카메라</th><th>라벨</th><th>신뢰도</th></tr>
  </thead>
  <tbody>
    {% for r in logs %}
      <tr>
        <td>{{ r.ts }}</td>
        <td>{{ r.camera.name }}</td>
        <td>{{ r.label }}</td>
        <td>{{ '%.2f'|format(r.confidence) }}</td>
      </tr>
    {% else %}
      <tr><td colspan="4">표시할 로그가 없습니다.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
