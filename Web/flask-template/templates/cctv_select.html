{% extends "base.html" %}
{% block content %}
<h2>공사 현장 선택</h2>
<p class="muted">모니터링할 현장을 선택하세요.</p>
<div class="grid grid-5">
  {% for cam in cameras %}
    <a class="card" href="{{ url_for('cctv_page', camera_id=cam.id) }}">
      <h3>{{ cam.name }}</h3>
      <p>소스: {{ cam.stream_url }}</p>
    </a>
  {% else %}
    <p>등록된 카메라가 없습니다.</p>
  {% endfor %}
</div>
{% endblock %}
